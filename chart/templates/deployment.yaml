{{- range .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ .name | lower }}
  labels:
    app: {{ $.Release.Name }}-{{ .name | lower }}
spec:
  replicas: {{ .config.workers | default 1 }}
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-{{ .name | lower }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-{{ .name | lower }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-L40S
      # pull secrets
      imagePullSecrets:
      {{- range $.Values.imagePullSecrets }}
        - name: {{ .name }}
      {{- end }}
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: {{ $.Release.Name }}-{{ .name | lower }}
        image: {{ $.Values.image }}
        runtimeClassName: nvidia 
        args:
        {{ if $.Values.configFilePath }}
        - cd src && uv run dynamo serve --service-name {{ .name }} {{ $.Values.dynamoIdentifier }} -f {{ $.Values.configFilePath }}
        {{ else }}
        - cd src && uv run dynamo serve --service-name {{ .name }} {{ $.Values.dynamoIdentifier }}
        {{ end }}
        command:
        - sh
        - -c
        {{ if .config.resources }}
        resources:
          requests:
            {{ if .config.resources.cpu }}
            cpu: "{{ .config.resources.cpu }}"
            {{ end }}
            {{ if .config.resources.memory }}
            memory: "{{ .config.resources.memory }}"
            {{ end }}
            {{ if .config.resources.gpu }}
            nvidia.com/gpu: "{{ .config.resources.gpu }}"
            {{ end }}
          limits:
            {{ if .config.resources.cpu }}
            cpu: "{{ .config.resources.cpu }}"
            {{ end }}
            {{ if .config.resources.memory }}
            memory: "{{ .config.resources.memory }}"
            {{ end }}
            {{ if .config.resources.gpu }}
            nvidia.com/gpu: "{{ .config.resources.gpu }}"
            {{ end }}
        {{ end }}
        env:
        {{- if and .config.traffic .config.traffic.timeout }}
        - name: TRAFFIC_TIMEOUT
          value: "{{ .config.traffic.timeout }}"
        {{- end }}
        {{- if and .config.dynamo .config.dynamo.enabled }}
        - name: DYNAMO_NAMESPACE
          value: "{{ .config.dynamo.namespace }}"
        - name: DYNAMO_NAME
          value: "{{ .config.dynamo.name }}"
        {{- end }}
        {{- if .config.workers }}
        - name: WORKERS
          value: "{{ .config.workers }}"
        {{- end }}
        - name: PORT
          value: "3000"
        {{- if $.Values.natsAddr }}
        - name: NATS_SERVER
          value: {{ $.Values.natsAddr }}
        {{- end }}
        {{- if $.Values.etcdAddr }}
        - name: ETCD_ENDPOINTS
          value: {{ $.Values.etcdAddr }}
        {{- end }}
        volumeMounts:
          - name: dynamo-config-volume
            mountPath: /configs

      volumes:
        - name: dynamo-config-volume
          configMap:
            name: dynamo-config
---
{{- end }}
